<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikolaos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8; /* Heller Hintergrund */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #333; /* Dunkle Schriftfarbe für den Titel */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Abstand unter dem Titel */
        }
        #card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70%; /* Maximale Höhe für die Karteikarten */
            border: 2px solid #ccc; /* Rahmen um den Kartenbereich */
            border-radius: 10px; /* Abgerundete Ecken */
            background-color: white; /* Hintergrundfarbe für die Karteikarten */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Schatteneffekt */
            padding: 20px; /* Innenabstand */
        }
        img {
            width: auto;
            height: 100%;
            max-width: 100%; /* Bild soll sich an die Breite anpassen */
            border-radius: 8px; /* Abgerundete Ecken für das Bild */
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white; /* Schriftfarbe der Schaltflächen */
            background-color: #007bff; /* Primärfarbe der Schaltflächen */
            border: none;
            border-radius: 5px; /* Abgerundete Ecken für die Schaltflächen */
            cursor: pointer; /* Zeigt an, dass die Schaltfläche anklickbar ist */
            transition: background-color 0.3s; /* Übergangseffekt */
        }
        button:hover {
            background-color: #0056b3; /* Dunklere Farbe beim Hover */
        }
        #button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Einführung in die BWL</h1>

    <div id="card-container">
        <img id="card-image" src="Karteikarten/1.jpg" alt="Karteikarte">
    </div>

    <div id="button-container">
        <button id="prev-btn">Zurück</button>
        <button id="next-btn">Weiter</button>
    </div>

    <script>
        // Array der Bildpaare (relativ zum HTML-Dokument)
        const imagePairs = [
            ['Karteikarten/1.jpg', 'Karteikarten/1a.jpg'],
            ['Karteikarten/2.jpg', 'Karteikarten/2a.jpg'],
            ['Karteikarten/3.jpg', 'Karteikarten/3a.jpg'],
            ['Karteikarten/4.jpg', 'Karteikarten/4a.jpg'],
            ['Karteikarten/5.jpg', 'Karteikarten/5a.jpg'],
            ['Karteikarten/6.jpg', 'Karteikarten/6a.jpg'],
            ['Karteikarten/7.jpg', 'Karteikarten/7a.jpg'],
            ['Karteikarten/8.jpg', 'Karteikarten/8a.jpg'],
            ['Karteikarten/9.jpg', 'Karteikarten/9a.jpg'],
            ['Karteikarten/10.jpg', 'Karteikarten/10a.jpg'],
            ['Karteikarten/11.jpg', 'Karteikarten/11a.jpg'],
            ['Karteikarten/12.jpg', 'Karteikarten/12a.jpg'],
            ['Karteikarten/13.jpg', 'Karteikarten/13a.jpg'],
            ['Karteikarten/14.jpg', 'Karteikarten/14a.jpg'],
            // Weitere Paare hinzufügen
        ];

        // Funktion, um das Array der Paare zufällig zu mischen
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Zuerst die Paare mischen
        shuffle(imagePairs);

        // Das gemischte Bildarray erstellen
        let images = [];
        imagePairs.forEach(pair => {
            images.push(pair[0], pair[1]);
        });

        let currentIndex = 0;

        const cardImage = document.getElementById('card-image');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // Initiales Bild anzeigen
        cardImage.src = images[currentIndex];

        // "Zurück"-Button Funktion
        prevBtn.addEventListener('click', () => {
            if (images.length > 0) {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                cardImage.src = images[currentIndex];
            }
        });

        // "Weiter"-Button Funktion
        nextBtn.addEventListener('click', () => {
            if (images.length > 0) {
                currentIndex = (currentIndex + 1) % images.length;
                cardImage.src = images[currentIndex];
            }
        });
    </script>

</body>
</html>
