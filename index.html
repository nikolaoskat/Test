<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten lernen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80%; /* Maximale Höhe für die Karteikarten */
        }
        img {
            width: auto;
            height: 100%;
            max-width: 1280px;
            max-height: 930px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Karteikarten Lernen</h1>

    <div id="card-container">
        <img id="card-image" src="Karteikarten/1.jpg" alt="Karteikarte">
    </div>

    <div id="button-container">
        <button id="prev-btn">Zurück</button>
        <button id="next-btn">Weiter</button>
    </div>

    <script>
        // Array der Bildpaare (relativ zum HTML-Dokument)
        const imagePairs = [
            ['Karteikarten/1.jpg', 'Karteikarten/1a.jpg'],
            ['Karteikarten/2.jpg', 'Karteikarten/2a.jpg'],
            ['Karteikarten/3.jpg', 'Karteikarten/3a.jpg'],
            // Weitere Paare hinzufügen
        ];

        // Funktion, um das Array der Paare zufällig zu mischen
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Zuerst die Paare mischen
        shuffle(imagePairs);

        // Das gemischte Bildarray erstellen
        let images = [];
        imagePairs.forEach(pair => {
            images.push(pair[0], pair[1]);
        });

        let currentIndex = 0;

        const cardImage = document.getElementById('card-image');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // Initiales Bild anzeigen
        cardImage.src = images[currentIndex];

        // "Zurück"-Button Funktion
        prevBtn.addEventListener('click', () => {
            if (images.length > 0) {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                cardImage.src = images[currentIndex];
            }
        });

        // "Weiter"-Button Funktion
        nextBtn.addEventListener('click', () => {
            if (images.length > 0) {
                currentIndex = (currentIndex + 1) % images.length;
                cardImage.src = images[currentIndex];
            }
        });
    </script>

</body>
</html>
